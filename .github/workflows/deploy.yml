name: Deploy Site

on: 
  push:
    branches:
      - ready

jobs:
  build:
    name: Build and Deploy site

    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Cache Dependencies
        id: dep-cache
        uses: actions/cache@v2.1.6
        env:
          cache-name: dep-cache
        with:
          path: ~/.npm
          key: ${{ matrix.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Dependencies
        run: npm ci
        if: steps.dep-cache.outputs.cache-hit != 'true'
      - name: Define package data
        id: define_pkg
        run: |
          content=`cat package.json`
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}" 
          echo "::set-output name=package::$content"
      - name: Build Resources
        run: npm run build
      - name: Deploy Site
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          FOLDER: build
          GIT_CONFIG_NAME: Site Deployer
          COMMIT_MESSAGE: Update site for version '${{ fromJson(steps.define_pkg.outputs.package).version }}'